<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TTT 3000</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="t3.css"/>
        <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
    <div class="container text-center">
        <div class="jumbotron">
            <h1><strong><em>Tic Tac Toe 4.0</em></strong></h1> <!-- Name it whatever you want -->
            <button class="button" id = "button3"><strong><em>Start Over</em></strong></button>
        </div>
        <!-- Use a table to build a tic-tac-toe board -->
        <table align="center">
            <tr>
                <td id="c1" class="toe"></td>
                <td class="toe vertical" id="c2"></td>
                <td id="c3" class="toe"></td>
            </tr>

            <tr>
                <td class="toe horizontal" id="c4"></td>
                <td class="toe vertical horizontal" id="c5"></td>
                <td class="toe horizontal" id="c6"></td>
            </tr>

            <tr>
                <td id="c7" class="toe"></td>
                <td class="toe vertical" id="c8"></td>
                <td id="c9" class="toe"></td>
            </tr>
        </table>



        <!-- Include our JavaScript after the table is built -->
        <script src="t32.js"></script>
        <script src="js2.js"></script>
    </div>
    </body>
</html>
